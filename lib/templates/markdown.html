<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{title}}</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{markserv}/templates/markserv.css">
	<link rel="stylesheet" href="{markserv}/templates/highlight-js-github-gist.css">
	<!-- Syntax highlighting with all common languages -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/c.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dockerfile.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/diff.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
	<script type="text/javascript" id="MathJax-script" async
	      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
	       </script>
	<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
	<style>
		/* Copy button for code blocks */
		.code-block-wrapper {
			position: relative;
		}

		.copy-code-button {
			position: absolute;
			top: 8px;
			right: 8px;
			padding: 6px 12px;
			font-size: 12px;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
			line-height: 1.5;
			color: #24292f;
			background-color: #f6f8fa;
			border: 1px solid rgba(27, 31, 36, 0.15);
			border-radius: 6px;
			cursor: pointer;
			opacity: 0;
			transition: opacity 0.2s, background-color 0.2s;
			z-index: 10;
		}

		.code-block-wrapper:hover .copy-code-button {
			opacity: 1;
		}

		.copy-code-button:hover {
			background-color: #f3f4f6;
			border-color: rgba(27, 31, 36, 0.25);
		}

		.copy-code-button:active {
			background-color: #e1e4e8;
		}

		.copy-code-button.copied {
			color: #0969da;
			border-color: #0969da;
		}

		/* Add transition for width changes */
		body {
			transition: width 0.3s ease;
		}

		/* Expanded mode - wider but still centered */
		body.expanded {
			width: 1400px !important;
			max-width: 95% !important;
		}

		/* Ensure proper centering in all modes */
		body {
			margin-left: auto !important;
			margin-right: auto !important;
		}

		/* IMPORTANT: Keep ALL content elements at exact same size in both modes */
		body.expanded .markdown-body {
			/* Preserve the same font size and line height */
			font-size: 16px !important;
			line-height: 1.5 !important;
		}

		/* Ensure ALL text elements maintain consistent sizing EXCEPT header */
		body.expanded .markdown-body > *:not(header) {
			/* Prevent any scaling - maintain exact same dimensions */
			font-size: inherit !important;
			line-height: inherit !important;
		}

		/* Code blocks - maintain exact same styling */
		body.expanded .markdown-body pre {
			font-size: 13.6px !important; /* Same as normal mode */
			line-height: 1.45 !important;
			padding: 16px !important;
			margin: 16px 0 !important;
		}

		body.expanded .markdown-body code {
			font-size: 85% !important; /* Same as normal mode */
			padding: 0.2em 0.4em !important;
			margin: 0 !important;
		}

		/* Code inside pre blocks */
		body.expanded .markdown-body pre code {
			font-size: 100% !important; /* Inherit from pre */
			padding: 0 !important;
		}

		/* Tables - maintain exact same cell sizing */
		body.expanded .markdown-body table {
			font-size: 16px !important;
		}

		body.expanded .markdown-body table th,
		body.expanded .markdown-body table td {
			padding: 6px 13px !important;
			line-height: 1.5 !important;
		}

		/* Headings - maintain exact same sizes */
		body.expanded .markdown-body h1 {
			font-size: 2em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		body.expanded .markdown-body h2 {
			font-size: 1.5em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		body.expanded .markdown-body h3 {
			font-size: 1.25em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		body.expanded .markdown-body h4 {
			font-size: 1em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		body.expanded .markdown-body h5 {
			font-size: 0.875em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		body.expanded .markdown-body h6 {
			font-size: 0.85em !important;
			line-height: 1.25 !important;
			margin: 24px 0 16px !important;
		}

		/* Lists - maintain exact same spacing */
		body.expanded .markdown-body ul,
		body.expanded .markdown-body ol {
			padding-left: 2em !important;
		}

		body.expanded .markdown-body li {
			line-height: 1.5 !important;
		}

		/* Blockquotes - maintain exact same styling */
		body.expanded .markdown-body blockquote {
			padding: 0 1em !important;
			font-size: 16px !important;
			line-height: 1.5 !important;
		}

		/* Images - maintain same max widths */
		body.expanded .markdown-body img {
			max-width: 100% !important;
			height: auto !important;
		}

		/* Horizontal rules */
		body.expanded .markdown-body hr {
			height: 0.25em !important;
			margin: 24px 0 !important;
		}

		/* Ensure padding stays consistent */
		body.expanded .markdown-body {
			padding: 30px !important; /* Same as normal mode */
		}

		/* Ensure header elements maintain exact same size in expanded mode */
		body.expanded .markdown-body header {
			font-size: 16px !important; /* Force same size as normal mode */
		}

		body.expanded .markdown-body header sup {
			font-size: 12px !important; /* Keep the same small size */
			line-height: 1.6 !important;
			color: #586069 !important;
		}

		body.expanded .markdown-body header a {
			font-size: 12px !important; /* Same as sup */
		}

		body.expanded .markdown-body .download-link {
			font-size: 12px !important; /* Maintain same size */
		}

		/* Ensure header separator maintains same style, only width changes */
		body.expanded .markdown-body header hr {
			height: 0 !important;
			padding: 0 !important;
			margin: 10px 0 0 0 !important;
			background-color: transparent !important;
			border: 0 !important;
			border-bottom: 1px solid #e1e4e8 !important;
			/* Width naturally adjusts with container */
		}

		/* Ensure toggle button maintains exact same size in expanded mode */
		body.expanded .width-toggle {
			padding: 3px 10px !important;
			font-size: 12px !important;
		}

		body.expanded .width-toggle svg {
			width: 14px !important;
			height: 14px !important;
		}

		/* Responsive handling for expanded mode */
		@media screen and (max-width: 1440px) {
			body.expanded {
				width: 95% !important;
			}
		}

		/* Keep responsive behavior for smaller screens */
		@media screen and (max-width: 767px) {
			body.expanded {
				width: auto !important;
			}
			body.expanded .markdown-body {
				padding: 10px !important; /* Keep mobile padding */
			}
		}

		/* Toggle button styles */
		.width-toggle {
			display: inline-flex;
			align-items: center;
			gap: 4px;
			margin-left: 10px;
			cursor: pointer;
			padding: 3px 10px;
			border: 1px solid #d1d5da;
			border-radius: 6px;
			background: #f6f8fa;
			font-size: 12px;
			color: #24292e;
			vertical-align: middle;
			user-select: none;
			transition: all 0.2s ease;
		}

		.width-toggle:hover {
			background: #e1e4e8;
			border-color: #c1c7cd;
			transform: translateY(-1px);
		}

		.width-toggle:active {
			transform: translateY(0);
		}

		/* Different color but same size for active state */
		.width-toggle.active {
			background: #0969da;
			color: white;
			border-color: #0860ca;
			/* Ensure size remains identical */
			padding: 3px 10px;
			font-size: 12px;
		}

		.width-toggle.active:hover {
			background: #0860ca;
			border-color: #0757b8;
			transform: translateY(-1px);
		}

		.width-toggle svg {
			width: 14px;
			height: 14px;
			fill: currentColor;
		}

		/* Action buttons (visualize, editor) - shared base styles */
		.visualize-button,
		.json-editor-button {
			display: none; /* Hidden by default */
			align-items: center;
			gap: 4px;
			margin-left: 10px;
			cursor: pointer;
			padding: 3px 10px;
			font-size: 12px;
			background: #f6f8fa;
			color: #24292f;
			border: 1px solid #d0d7de;
			border-radius: 6px;
			text-decoration: none;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
			vertical-align: middle;
			user-select: none;
			transition: all 0.2s ease;
		}

		.visualize-button:active,
		.json-editor-button:active {
			transform: translateY(0);
		}

		.visualize-button svg,
		.json-editor-button svg {
			width: 14px;
			height: 14px;
			fill: currentColor;
		}

		/* Visualize button - purple hover */
		.visualize-button:hover {
			background: #667eea;
			color: white;
			border-color: #5568d3;
			transform: translateY(-1px);
		}

		/* JSON Editor button - green hover */
		.json-editor-button:hover {
			background: #2ea043;
			color: white;
			border-color: #2c974b;
			transform: translateY(-1px);
		}

		/* Show buttons based on file type */
		body[data-file-type="mlir"] .visualize-button,
		body[data-file-type="json"] .json-editor-button {
			display: inline-flex;
		}

		/* Heading anchor links */
		.markdown-body h1,
		.markdown-body h2,
		.markdown-body h3,
		.markdown-body h4,
		.markdown-body h5,
		.markdown-body h6 {
			position: relative;
			cursor: pointer;
			/* Add scroll margin to prevent heading from being at the very top when linked */
			scroll-margin-top: 60px;
		}

		.markdown-body h1:hover,
		.markdown-body h2:hover,
		.markdown-body h3:hover,
		.markdown-body h4:hover,
		.markdown-body h5:hover,
		.markdown-body h6:hover {
			color: #0366d6;
		}

		.heading-anchor {
			position: absolute;
			left: -1.2em;
			opacity: 0;
			transition: opacity 0.2s ease;
			color: #0366d6;
			text-decoration: none;
			font-weight: normal;
			line-height: inherit;
			padding-right: 0.5em;
		}

		.markdown-body h1:hover .heading-anchor,
		.markdown-body h2:hover .heading-anchor,
		.markdown-body h3:hover .heading-anchor,
		.markdown-body h4:hover .heading-anchor,
		.markdown-body h5:hover .heading-anchor,
		.markdown-body h6:hover .heading-anchor {
			opacity: 1;
		}

		/* Copy notification */
		.copy-notification {
			position: fixed;
			top: 20px;
			right: 20px;
			background: #0366d6;
			color: white;
			padding: 8px 16px;
			border-radius: 4px;
			font-size: 14px;
			z-index: 10000;
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.copy-notification.show {
			opacity: 1;
		}

		.download-link {
			color: #0366d6;
			text-decoration: none;
		}
		.download-link:hover {
			text-decoration: underline;
		}

		/* Mermaid diagram modal styles */
		.mermaid-modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.9);
			z-index: 100000;
			backdrop-filter: blur(4px);
			animation: fadeIn 0.2s ease;
		}

		.mermaid-modal.active {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		.mermaid-modal-content {
			position: relative;
			width: 90vw;
			min-width: 1200px;
			max-width: 95vw;
			height: 90vh;
			max-height: 95vh;
			background: white;
			border-radius: 8px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
			overflow: hidden;
			display: flex;
			flex-direction: column;
		}

		/* Responsive adjustments for smaller screens */
		@media screen and (max-width: 1280px) {
			.mermaid-modal-content {
				min-width: 90vw;
			}
		}

		@media screen and (max-width: 768px) {
			.mermaid-modal-content {
				width: 95vw;
				min-width: unset;
				height: 95vh;
			}
		}

		.mermaid-modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 12px 16px;
			background: #f6f8fa;
			border-bottom: 1px solid #d0d7de;
		}

		.mermaid-modal-title {
			font-size: 14px;
			font-weight: 600;
			color: #24292f;
			margin: 0;
		}

		.mermaid-modal-controls {
			display: flex;
			gap: 8px;
			align-items: center;
		}

		.mermaid-zoom-control {
			display: flex;
			gap: 4px;
			background: white;
			border: 1px solid #d0d7de;
			border-radius: 6px;
			padding: 2px;
		}

		.mermaid-zoom-btn,
		.mermaid-close-btn {
			background: transparent;
			border: none;
			cursor: pointer;
			padding: 6px 10px;
			font-size: 14px;
			color: #24292f;
			border-radius: 4px;
			transition: all 0.2s ease;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.mermaid-zoom-btn:hover {
			background: #f3f4f6;
		}

		.mermaid-zoom-btn:active {
			background: #e1e4e8;
		}

		.mermaid-zoom-level {
			padding: 6px 8px;
			font-size: 12px;
			color: #57606a;
			min-width: 48px;
			text-align: center;
			font-family: 'SF Mono', Monaco, monospace;
		}

		.mermaid-close-btn {
			background: #ffffff;
			border: 1px solid #d0d7de;
			padding: 6px 12px;
			font-size: 12px;
			font-weight: 500;
		}

		.mermaid-close-btn:hover {
			background: #f3f4f6;
			border-color: #c1c7cd;
		}

		.mermaid-modal-body {
			flex: 1;
			overflow: auto;
			background: #ffffff;
			position: relative;
			cursor: grab;
			display: flex;
			align-items: flex-start;
			justify-content: center;
		}

		.mermaid-modal-body:active {
			cursor: grabbing;
		}

		.mermaid-modal-body.panning {
			cursor: grabbing;
		}

		.mermaid-modal-diagram-wrapper {
			padding: 20px 40px;
			display: inline-block;
			min-width: 100%;
			min-height: 100%;
			box-sizing: border-box;
		}

		.mermaid-modal-diagram-inner {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: calc(100vh - 120px);
		}

		.mermaid-modal-diagram {
			transform-origin: top center;
			transition: transform 0.2s ease;
			display: inline-block;
		}

		.mermaid-modal-diagram .mermaid {
			margin: 0;
			padding: 0;
			border: none;
			box-shadow: none;
			transform-origin: top center;
		}

		.mermaid-modal-diagram .mermaid:hover {
			border: none;
			background: transparent;
			box-shadow: none;
			transform: none;
		}

		.mermaid-modal-diagram .mermaid::after {
			display: none;
		}

		/* Make mermaid diagrams clickable */
		.markdown-body .mermaid {
			cursor: pointer;
			transition: all 0.2s ease;
			border: 2px solid transparent;
			border-radius: 6px;
			padding: 8px;
			margin: 16px 0;
		}

		.markdown-body .mermaid:hover {
			border-color: #0969da;
			background: #f6f8fa;
			box-shadow: 0 4px 12px rgba(9, 105, 218, 0.15);
			transform: translateY(-2px);
		}

		/* Add zoom icon hint on hover */
		.markdown-body .mermaid::after {
			content: '🔍';
			position: absolute;
			top: 8px;
			right: 8px;
			opacity: 0;
			transition: opacity 0.2s ease;
			font-size: 18px;
			background: white;
			border-radius: 4px;
			padding: 4px 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
		}

		.markdown-body .mermaid {
			position: relative;
		}

		.markdown-body .mermaid:hover::after {
			opacity: 1;
		}

		/* Set explicit base size for header to prevent inheritance */
		header {
			margin-bottom: 20px;
			padding-bottom: 10px;
			font-size: 16px !important; /* Base size, don't inherit from .markdown-body */
		}
		header sup {
			line-height: 1.6;
			font-size: 12px !important; /* Fixed small size */
			color: #586069;
		}
		/* Header separator - override markdown-body hr styles */
		.markdown-body header hr {
			height: 0 !important;
			padding: 0 !important;
			margin: 10px 0 0 0 !important;
			background-color: transparent !important;
			border: 0 !important;
			border-bottom: 1px solid #e1e4e8 !important;
		}

		/* Log output container - terminal-style with consistent sizing */
		.markdown-body .log-output-container {
			background: #1a1b26;
			border-radius: 8px;
			padding: 16px !important; /* Force fixed padding */
			font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
			font-size: 13px !important; /* Fixed size */
			line-height: 1.6 !important; /* Fixed line height */
			overflow-x: auto;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			border: 1px solid #2d2e3f;
			margin: 16px 0 !important; /* Force fixed margin */
		}

		.markdown-body .log-output-header {
			border-bottom: 1px solid #2d2e3f;
			padding-bottom: 8px;
			margin-bottom: 12px;
			color: #565869;
			font-size: 11px !important; /* Fixed small size */
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.markdown-body .log-output-title {
			color: #3b3c4f;
		}

		.markdown-body .log-output-content {
			margin: 0;
			padding: 0;
			background: transparent;
			overflow-x: auto;
		}

		.markdown-body .log-output-code {
			display: block;
			color: #c0caf5;
			background: transparent;
			font-size: 13px !important; /* Match container */
			line-height: 1.6 !important; /* Match container */
		}

		/* Override inherited 16px from expanded mode with log's fixed 13px */
		/* Use higher specificity to ensure it overrides .markdown-body > * rule */
		body.expanded .markdown-body > .log-output-container {
			font-size: 13px !important; /* Override the inherited 16px */
			line-height: 1.6 !important;
			padding: 16px !important;
			margin: 16px 0 !important;
			font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace !important;
		}

		body.expanded .markdown-body .log-output-header {
			font-size: 11px !important;
			line-height: 1.6 !important;
			padding-bottom: 8px !important;
			margin-bottom: 12px !important;
		}

		body.expanded .markdown-body .log-output-content {
			margin: 0 !important;
			padding: 0 !important;
		}

		body.expanded .markdown-body .log-output-code {
			font-size: 13px !important;
			line-height: 1.6 !important;
		}

		/* Prevent all child elements from inheriting the 16px from .markdown-body */
		body.expanded .markdown-body .log-output-container * {

			line-height: inherit !important;

		/* Re-apply specific sizes to header and code with higher specificity */

			line-height: 1.6 !important;

	</style>

<!-- Mermaid Zoom Modal -->
<div class="mermaid-modal" id="mermaidModal">
	<div class="mermaid-modal-content">
		<div class="mermaid-modal-header">
			<h3 class="mermaid-modal-title">Diagram Viewer</h3>
			<div class="mermaid-modal-controls">
				<div class="mermaid-zoom-control">
					<button class="mermaid-zoom-btn" id="zoomOut" title="Zoom out (-)">−</button>
					<div class="mermaid-zoom-level" id="zoomLevel">100%</div>
					<button class="mermaid-zoom-btn" id="zoomIn" title="Zoom in (+)">+</button>
					<button class="mermaid-zoom-btn" id="zoomReset" title="Reset zoom (0)">⊙</button>
				</div>
				<button class="mermaid-close-btn" id="closeModal">Close</button>
			</div>
		</div>
		<div class="mermaid-modal-body" id="modalBody">
			<div class="mermaid-modal-diagram-wrapper">
				<div class="mermaid-modal-diagram-inner">
					<div class="mermaid-modal-diagram" id="modalDiagram"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Initialize Mermaid
		mermaid.initialize({
			startOnLoad: true,
			theme: 'default',
			securityLevel: 'loose'
		});

		// Mermaid diagram zoom modal functionality
		const modal = document.getElementById('mermaidModal');
		const modalDiagram = document.getElementById('modalDiagram');
		const modalBody = document.getElementById('modalBody');
		const closeBtn = document.getElementById('closeModal');
		const zoomInBtn = document.getElementById('zoomIn');
		const zoomOutBtn = document.getElementById('zoomOut');
		const zoomResetBtn = document.getElementById('zoomReset');
		const zoomLevelDisplay = document.getElementById('zoomLevel');

		let currentZoom = 1.0;
		let defaultZoom = 1.5; // Will be calculated based on diagram size
		let currentDiagram = null;
		let diagramWidth = 0; // Natural diagram dimensions
		let diagramHeight = 0;
		let isPanning = false;
		let startX = 0;
		let startY = 0;
		let scrollLeft = 0;
		let scrollTop = 0;

		// Make all mermaid diagrams clickable
		document.querySelectorAll('.markdown-body .mermaid').forEach(diagram => {
			diagram.addEventListener('click', function() {
				openMermaidModal(this);
			});

			// Keyboard support
			diagram.setAttribute('tabindex', '0');
			diagram.setAttribute('role', 'button');
			diagram.setAttribute('aria-label', 'Click to zoom diagram');

			diagram.addEventListener('keydown', function(e) {
				if (e.key === 'Enter' || e.key === ' ') {
					e.preventDefault();
					openMermaidModal(this);
				}
			});
		});

		function openMermaidModal(diagramElement) {
			// Clone the diagram content
			const clonedDiagram = diagramElement.cloneNode(true);
			modalDiagram.innerHTML = '';
			modalDiagram.appendChild(clonedDiagram);
			currentDiagram = clonedDiagram;

			// Show modal first to get accurate dimensions
			modal.classList.add('active');
			document.body.style.overflow = 'hidden';

			// Calculate adaptive default zoom based on diagram size
			setTimeout(() => {
				const modalWidth = modalBody.clientWidth;
				const modalHeight = modalBody.clientHeight;

				// Get the natural diagram dimensions (before any scaling) and store them
				diagramWidth = clonedDiagram.offsetWidth;
				diagramHeight = clonedDiagram.offsetHeight;

				// Calculate zoom to make diagram take up ~70% of viewport (comfortable viewing)
				const zoomToFitWidth = (modalWidth * 0.7) / diagramWidth;
				const zoomToFitHeight = (modalHeight * 0.7) / diagramHeight;

				// Use the smaller zoom to ensure diagram fits comfortably
				let calculatedZoom = Math.min(zoomToFitWidth, zoomToFitHeight);

				// Apply bounds: minimum 0.75 (75%), maximum 2.5 (250%)
				// Allow scaling down for large diagrams, but not too much
				calculatedZoom = Math.max(0.75, Math.min(2.5, calculatedZoom));

				// Round to nearest 0.25 for cleaner zoom levels
				defaultZoom = Math.round(calculatedZoom * 4) / 4;
				currentZoom = defaultZoom;

				updateZoom();

				// Smart positioning based on diagram aspect ratio
				setTimeout(() => {
					const contentWidth = modalBody.scrollWidth;
					const contentHeight = modalBody.scrollHeight;
					const aspectRatio = diagramWidth / diagramHeight;

					// For tall diagrams (height > 2x width): start at top, center horizontally
					// For wide diagrams (width > 2x height): start at left, center vertically
					// For roughly square diagrams (0.5 <= ratio <= 2): center both directions

					if (aspectRatio < 0.5) {
						// Tall diagrams: start at top, center horizontally
						modalBody.scrollTop = 0;
						if (contentWidth > modalWidth) {
							modalBody.scrollLeft = (contentWidth - modalWidth) / 2;
						}
					} else if (aspectRatio > 2.0) {
						// Wide diagrams: start at left, center vertically
						modalBody.scrollLeft = 0;
						if (contentHeight > modalHeight) {
							modalBody.scrollTop = (contentHeight - modalHeight) / 2;
						}
					} else {
						// Roughly square diagrams: center both directions if larger than viewport
						if (contentWidth > modalWidth) {
							modalBody.scrollLeft = (contentWidth - modalWidth) / 2;
						}
						if (contentHeight > modalHeight) {
							modalBody.scrollTop = (contentHeight - modalHeight) / 2;
						}
					}
				}, 50);
			}, 50);
		}

		function closeMermaidModal() {
			modal.classList.remove('active');
			document.body.style.overflow = '';
			currentDiagram = null;
		}

		function updateZoom() {
			if (currentDiagram) {
				currentDiagram.style.transform = `scale(${currentZoom})`;
				zoomLevelDisplay.textContent = Math.round(currentZoom * 100) + '%';

				// Ensure the wrapper accounts for the scaled size
				const wrapper = currentDiagram.parentElement;
				if (wrapper && currentZoom > 1) {
					// Force wrapper to expand to accommodate scaled content
					wrapper.style.minHeight = `${currentZoom * 100}%`;
				} else if (wrapper) {
					wrapper.style.minHeight = 'calc(100vh - 120px)';
				}
			}
		}

		function zoomIn() {
			const prevZoom = currentZoom;
			currentZoom = Math.min(currentZoom + 0.25, 5.0);

			// Maintain relative scroll position
			const centerX = modalBody.scrollLeft + modalBody.clientWidth / 2;
			const centerY = modalBody.scrollTop + modalBody.clientHeight / 2;

			updateZoom();

			// Adjust scroll to maintain the same center point
			if (prevZoom !== currentZoom) {
				const scale = currentZoom / prevZoom;
				modalBody.scrollLeft = centerX * scale - modalBody.clientWidth / 2;
				modalBody.scrollTop = centerY * scale - modalBody.clientHeight / 2;
			}
		}

		function zoomOut() {
			const prevZoom = currentZoom;
			currentZoom = Math.max(currentZoom - 0.25, 0.25);

			// Maintain relative scroll position
			const centerX = modalBody.scrollLeft + modalBody.clientWidth / 2;
			const centerY = modalBody.scrollTop + modalBody.clientHeight / 2;

			updateZoom();

			// Adjust scroll to maintain the same center point
			if (prevZoom !== currentZoom) {
				const scale = currentZoom / prevZoom;
				modalBody.scrollLeft = centerX * scale - modalBody.clientWidth / 2;
				modalBody.scrollTop = centerY * scale - modalBody.clientHeight / 2;
			}
		}

		function resetZoom() {
			currentZoom = defaultZoom;
			updateZoom();

			// Smart positioning based on diagram aspect ratio (same as openMermaidModal)
			setTimeout(() => {
				const modalWidth = modalBody.clientWidth;
				const modalHeight = modalBody.clientHeight;
				const contentWidth = modalBody.scrollWidth;
				const contentHeight = modalBody.scrollHeight;
				const aspectRatio = diagramWidth / diagramHeight;

				// For tall diagrams (height > 2x width): start at top, center horizontally
				// For wide diagrams (width > 2x height): start at left, center vertically
				// For roughly square diagrams (0.5 <= ratio <= 2): center both directions

				if (aspectRatio < 0.5) {
					// Tall diagrams: reset to top, center horizontally
					modalBody.scrollTop = 0;
					if (contentWidth > modalWidth) {
						modalBody.scrollLeft = (contentWidth - modalWidth) / 2;
					}
				} else if (aspectRatio > 2.0) {
					// Wide diagrams: reset to left, center vertically
					modalBody.scrollLeft = 0;
					if (contentHeight > modalHeight) {
						modalBody.scrollTop = (contentHeight - modalHeight) / 2;
					}
				} else {
					// Roughly square diagrams: center both directions if larger than viewport
					if (contentWidth > modalWidth) {
						modalBody.scrollLeft = (contentWidth - modalWidth) / 2;
					}
					if (contentHeight > modalHeight) {
						modalBody.scrollTop = (contentHeight - modalHeight) / 2;
					}
				}
			}, 50);
		}

		// Event listeners
		closeBtn.addEventListener('click', closeMermaidModal);
		zoomInBtn.addEventListener('click', zoomIn);
		zoomOutBtn.addEventListener('click', zoomOut);
		zoomResetBtn.addEventListener('click', resetZoom);

		// Close on background click
		modal.addEventListener('click', function(e) {
			if (e.target === modal) {
				closeMermaidModal();
			}
		});

		// Keyboard shortcuts
		document.addEventListener('keydown', function(e) {
			if (!modal.classList.contains('active')) return;

			switch(e.key) {
				case 'Escape':
					closeMermaidModal();
					break;
				case '+':
				case '=':
					e.preventDefault();
					zoomIn();
					break;
				case '-':
				case '_':
					e.preventDefault();
					zoomOut();
					break;
				case '0':
					e.preventDefault();
					resetZoom();
					break;
			}
		});

		// Pan functionality with mouse drag
		modalBody.addEventListener('mousedown', function(e) {
			// Don't pan if clicking on controls
			if (e.target.closest('.mermaid-modal-controls') ||
			    e.target.closest('.mermaid-close-btn') ||
			    e.target.closest('.mermaid-zoom-btn')) {
				return;
			}

			isPanning = true;
			modalBody.classList.add('panning');
			startX = e.clientX;
			startY = e.clientY;
			scrollLeft = modalBody.scrollLeft;
			scrollTop = modalBody.scrollTop;
			e.preventDefault();
		});

		document.addEventListener('mousemove', function(e) {
			if (!isPanning) return;
			e.preventDefault();

			const deltaX = e.clientX - startX;
			const deltaY = e.clientY - startY;

			modalBody.scrollLeft = scrollLeft - deltaX;
			modalBody.scrollTop = scrollTop - deltaY;
		});

		document.addEventListener('mouseup', function() {
			if (isPanning) {
				isPanning = false;
				modalBody.classList.remove('panning');
			}
		});

		// Mouse wheel zoom
		modalBody.addEventListener('wheel', function(e) {
			if (e.ctrlKey || e.metaKey) {
				e.preventDefault();
				if (e.deltaY < 0) {
					zoomIn();
				} else {
					zoomOut();
				}
			}
		}, { passive: false });

		// Initialize highlight.js for code blocks
		window.addEventListener('load', function() {
			if (typeof hljs !== 'undefined') {
				// Apply highlighting to all code blocks
				document.querySelectorAll('pre code[class*="language-"]').forEach((block) => {
					// Skip plaintext and MLIR (MLIR is already highlighted server-side)
					if (block.className.includes('language-plaintext') || block.className.includes('language-mlir')) {
						return;
					}

					// Get the text content (this will unescape HTML entities)
					const code = block.textContent || block.innerText;

					// Detect the language from the class
					const langMatch = block.className.match(/language-(\w+)/);
					const language = langMatch ? langMatch[1] : null;

					if (language) {
						try {
							// Apply highlighting
							const result = hljs.highlight(code, { language: language });
							block.innerHTML = result.value;
						} catch(e) {
							// If language not supported, try auto-detection
							try {
								const result = hljs.highlightAuto(code);
								block.innerHTML = result.value;
							} catch(e2) {
								console.log('Failed to highlight:', e2);
							}
						}
					}
				});
			}
		});

		// Add copy functionality to existing heading anchor links generated by markdown-it-anchor
		function addHeadingCopyFunctionality() {
			const headings = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6');

			headings.forEach((heading) => {
				// markdown-it-anchor already created the ID and anchor link
				const id = heading.id;
				if (!id) return;

				// Find the anchor link within the heading
				const anchorLink = heading.querySelector('a.header-anchor');
				if (!anchorLink) return;

				// Only copy when clicking the anchor link icon, not the heading text
				anchorLink.addEventListener('click', function(e) {
					e.preventDefault();
					const url = `${window.location.origin}${window.location.pathname}#${id}`;
					copyToClipboard(url);
					// Update URL hash without scrolling
					history.replaceState(null, null, `#${id}`);
				});
			});
		}

		// Copy to clipboard function
		function copyToClipboard(text) {
			if (navigator.clipboard && navigator.clipboard.writeText) {
				navigator.clipboard.writeText(text).then(function() {
					showCopyNotification('Link copied to clipboard!');
				}).catch(function() {
					fallbackCopyToClipboard(text);
				});
			} else {
				fallbackCopyToClipboard(text);
			}
		}

		// Fallback copy method for older browsers
		function fallbackCopyToClipboard(text) {
			const textarea = document.createElement('textarea');
			textarea.value = text;
			textarea.style.position = 'fixed';
			textarea.style.left = '-9999px';
			document.body.appendChild(textarea);
			textarea.focus();
			textarea.select();

			try {
				const successful = document.execCommand('copy');
				if (successful) {
					showCopyNotification('Link copied to clipboard!');
				} else {
					showCopyNotification('Failed to copy link');
				}
			} catch (err) {
				showCopyNotification('Copy not supported in this browser');
			}

			document.body.removeChild(textarea);
		}

		// Show copy notification
		function showCopyNotification(message) {
			let notification = document.querySelector('.copy-notification');
			if (!notification) {
				notification = document.createElement('div');
				notification.className = 'copy-notification';
				document.body.appendChild(notification);
			}

			notification.textContent = message;
			notification.classList.add('show');

			setTimeout(() => {
				notification.classList.remove('show');
			}, 2000);
		}

		// Initialize heading copy functionality
		addHeadingCopyFunctionality();

		// Add copy buttons to code blocks
		function addCopyButtonsToCodeBlocks() {
			// Handle regular code blocks (pre > code, not line-numbered)
			const regularCodeBlocks = document.querySelectorAll('.markdown-body pre:not(.code-block-wrapper pre) > code');

			regularCodeBlocks.forEach(codeBlock => {
				const pre = codeBlock.parentElement;

				// Skip if already wrapped or if it's part of a code-block-container
				if (pre.parentElement.classList.contains('code-block-wrapper') ||
				    pre.closest('.code-block-container')) {
					return;
				}

				// Create wrapper
				const wrapper = document.createElement('div');
				wrapper.className = 'code-block-wrapper';

				// Create copy button
				const copyButton = document.createElement('button');
				copyButton.className = 'copy-code-button';
				copyButton.textContent = 'Copy';
				copyButton.setAttribute('aria-label', 'Copy code to clipboard');

				// Copy functionality with fallback
				copyButton.addEventListener('click', async () => {
					try {
						const text = codeBlock.textContent;

						// Try modern clipboard API first
						if (navigator.clipboard && navigator.clipboard.writeText) {
							await navigator.clipboard.writeText(text);
						} else {
							// Fallback for older browsers or non-secure contexts
							const textarea = document.createElement('textarea');
							textarea.value = text;
							textarea.style.position = 'fixed';
							textarea.style.opacity = '0';
							document.body.appendChild(textarea);
							textarea.select();
							document.execCommand('copy');
							document.body.removeChild(textarea);
						}

						// Visual feedback
						copyButton.textContent = 'Copied!';
						copyButton.classList.add('copied');

						setTimeout(() => {
							copyButton.textContent = 'Copy';
							copyButton.classList.remove('copied');
						}, 2000);
					} catch (err) {
						console.error('Failed to copy code:', err);
						copyButton.textContent = 'Failed';
						setTimeout(() => {
							copyButton.textContent = 'Copy';
						}, 2000);
					}
				});

				// Wrap the pre element
				pre.parentNode.insertBefore(wrapper, pre);
				wrapper.appendChild(pre);
				wrapper.appendChild(copyButton);
			});

			// Handle line-numbered code blocks (.code-block-container)
			const lineNumberedBlocks = document.querySelectorAll('.code-block-container');

			lineNumberedBlocks.forEach(container => {
				// Skip if already has a copy button
				if (container.querySelector('.copy-code-button')) {
					return;
				}

				// Create copy button
				const copyButton = document.createElement('button');
				copyButton.className = 'copy-code-button';
				copyButton.textContent = 'Copy';
				copyButton.setAttribute('aria-label', 'Copy code to clipboard');

				// Copy functionality - extract text from code lines only (not line numbers)
				copyButton.addEventListener('click', async () => {
					try {
						// Get all code lines and extract text content
						const codeLines = container.querySelectorAll('.code-line code');
						const text = Array.from(codeLines)
							.map(line => line.textContent)
							.join('\n');

						// Try modern clipboard API first
						if (navigator.clipboard && navigator.clipboard.writeText) {
							await navigator.clipboard.writeText(text);
						} else {
							// Fallback for older browsers or non-secure contexts
							const textarea = document.createElement('textarea');
							textarea.value = text;
							textarea.style.position = 'fixed';
							textarea.style.opacity = '0';
							document.body.appendChild(textarea);
							textarea.select();
							document.execCommand('copy');
							document.body.removeChild(textarea);
						}

						// Visual feedback
						copyButton.textContent = 'Copied!';
						copyButton.classList.add('copied');

						setTimeout(() => {
							copyButton.textContent = 'Copy';
							copyButton.classList.remove('copied');
						}, 2000);
					} catch (err) {
						console.error('Failed to copy code:', err);
						copyButton.textContent = 'Failed';
						setTimeout(() => {
							copyButton.textContent = 'Copy';
						}, 2000);
					}
				});

				// Add button to container
				container.style.position = 'relative';
				container.appendChild(copyButton);
			});
		}

		// Call the function after page load
		addCopyButtonsToCodeBlocks();

		// Width toggle functionality
		const body = document.body;
		const widthToggle = document.getElementById('widthToggle');
		const toggleText = document.getElementById('toggleText');

		// Load saved preference
		const savedExpanded = localStorage.getItem('markserv-file-expanded') === 'true';
		if (savedExpanded) {
			body.classList.add('expanded');
			toggleText.textContent = 'Normal';
			widthToggle.classList.add('active');
			widthToggle.title = 'Return to normal width';
		}

		// Toggle function
		function toggleWidth() {
			const isExpanded = body.classList.toggle('expanded');

			// Update button
			toggleText.textContent = isExpanded ? 'Normal' : 'Expand';
			widthToggle.classList.toggle('active', isExpanded);
			widthToggle.title = isExpanded ? 'Return to normal width' : 'Toggle expanded view';

			// Save preference
			localStorage.setItem('markserv-file-expanded', isExpanded);
		}

		// Handle click
		widthToggle.addEventListener('click', function(e) {
			e.preventDefault();
			toggleWidth();
		});

		// Keyboard shortcut (Alt + W)
		document.addEventListener('keydown', function(e) {
			if (e.altKey && e.key === 'w') {
				e.preventDefault();
				toggleWidth();
			}
		});

		// Detect if this is an MLIR file and show visualize button
		const fileName = '{{fileName}}';
		if (fileName.toLowerCase().endsWith('.mlir')) {
			document.body.setAttribute('data-file-type', 'mlir');

			// Handle visualize button click
			const visualizeButton = document.getElementById('visualizeButton');
			if (visualizeButton) {
				visualizeButton.addEventListener('click', function(e) {
					e.preventDefault();

					// Get the current file path and construct the /model-explorer/ URL
					const filePath = '{{filePath}}';
					const visualizeUrl = '/model-explorer' + filePath;

					// Navigate to the Model Explorer view
					window.location.href = visualizeUrl;
				});
			}
		}

		// Detect if this is a JSON file and show editor button
		if (fileName.toLowerCase().endsWith('.json')) {
			document.body.setAttribute('data-file-type', 'json');

			// Handle JSON editor button click
			const jsonEditorButton = document.getElementById('jsonEditorButton');
			if (jsonEditorButton) {
				jsonEditorButton.addEventListener('click', function(e) {
					e.preventDefault();

					// Get the current file path and construct the /json/ URL
					const filePath = '{{filePath}}';
					const editorUrl = '/json' + filePath;

					// Navigate to the JSON editor view
					window.location.href = editorUrl;
				});
			}
		}
	});
</script>
