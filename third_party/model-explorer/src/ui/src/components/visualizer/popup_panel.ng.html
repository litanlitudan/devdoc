<div class="container"
    [class.selected]="selected()"
    [class.minimized]="minimized"
    (mousedown)="handleMouseDown($event)"
    (mouseup)="handleMouseUp($event)">
  <div class="title" (dblclick)="toggleMinimize()">
    <div class="label">{{title}}</div>
    <div class="icons-container">
      <div class="mat-icon-container minimize" (click)="toggleMinimize()">
        <mat-icon>{{minimized ? 'unfold_more' : 'unfold_less'}}</mat-icon>
      </div>
      <div class="mat-icon-container close" (click)="closeClicked.emit(id)">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>
  <renderer-wrapper #rendererWrapper
      [modelGraph]="curModelGraph"
      [rendererId]="id"
      [paneId]="paneId"
      [rootNodeId]="groupNode.id"
      [inPopup]="true">
  </renderer-wrapper>
</div>

<div class="resize-box"
     [class.disabled]="minimized"
     (mousedown)="handleMouseDown($event)"
     (mouseup)="handleMouseUp($event)">
  <div data-position="top"></div>
  <div data-position="bottom"></div>
  <div data-position="left"></div>
  <div data-position="right"></div>

  <div data-position="top-right"></div>
  <div data-position="top-left"></div>
  <div data-position="bottom-right"></div>
  <div data-position="bottom-left"></div>
</div>
