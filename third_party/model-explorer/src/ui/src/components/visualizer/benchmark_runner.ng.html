<div class="container">
  <div class="title">
    <me-logo></me-logo>
    Model Explorer Benchmark Test
  </div>
  @if (!modelGraph) {
    <div class="form">
      <div class="row">
        <div class="label">Node count</div>
        <input type="text" [formControl]="curNodeCount">
      </div>
      <div class="row">
        <div class="label">Edge count</div>
        <input type="text" [formControl]="curEdgeCount">
      </div>
      <div class="row">
        <div class="label">Colorize</div>
        <input type="checkbox" [formControl]="curColorize">
      </div>
      @if (!generating)  {
        <button mat-flat-button color="primary"
            (click)="handleClickStart()">
          Start
        </button>
      } @else {
        <div class="gen-msg">Generating graph. Please wait...</div>
      }
    </div>
  } @else {
    <webgl-renderer
        [modelGraph]="modelGraph"
        [benchmark]="true"
        rendererId="benchmark"
        paneId="benchmark">
    </webgl-renderer>
  }
</div>
