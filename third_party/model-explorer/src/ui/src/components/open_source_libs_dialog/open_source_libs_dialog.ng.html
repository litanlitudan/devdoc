<div mat-dialog-title>
  <div class="title">Open source libraries</div>
</div>
<div mat-dialog-content class="dialog-content">
    @for (lib of libs; track lib.name) {
      <div class="lib-container">
        <div class="name">{{lib.name}}</div>
        <div class="copyright">{{lib.copyright}}</div>
        <div class="license-container" [class.expanded]="lib.expanded">
          <div class="license-content">{{lib.license}}</div>
          @if (!lib.expanded) {
            <div class="icon-container" (click)="lib.expanded = !lib.expanded">
              <mat-icon>unfold_more</mat-icon>
            </div>
          }
        </div>
      </div>
    }
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
